<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Bence" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="icon" href="https://students.usask.ca/images/icons/healthy-vegetarian-eating.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine"/>

    <link href="http://getbootstrap.com/docs/4.1/examples/sticky-footer/sticky-footer.css" rel="stylesheet"/>

    <script src="js/register.js" defer=""></script>

    <link rel="stylesheet" type="text/css" href="css/custom.css"/>

    <title>MyHealthPlate</title>
</head>
<body>
    <div th:replace="fragments/header :: copy"></div>

    <div class="container">
        <div class="row firstrow">
            <div class="col-lg-6 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlgY8PEapHnW4x8L-m8gaK-nisMzifLOO5VjEAIDMnzG6-cqng1Q" height="80%" width="70%" />
            </div>
            <div class="col-lg-6 text-center">
                <h2 class="text-center w3-tangerine mainText">Keeping up with a healthy diet is a long-term commitment, but it is within your reach. <br/><br/>
                Register to get started!</h2><br/>
                <button class="btn btn-info text-center registerButton" data-toggle="modal" data-target="#registerModal">Register</button>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: copy"></div>

    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="warning" id="registerWarning"></p>
                    <form id="registerForm" action="/register" method="POST">
                        <div class="form-group">
                            <label for="userNameInput">Username</label>
                            <input type="email" class="form-control" id="userNameInput" name="username" aria-describedby="userNameHelp" placeholder="Enter username"/>
                            <small id="userNameHelp" class="form-text text-muted">We will call you by this name.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword2">Password Again</label>
                            <input type="password" class="form-control" id="inputPassword2" name="password2" placeholder="Password again"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="registerButton" type="button" class="btn btn-info">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
