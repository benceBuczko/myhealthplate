<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
    <div th:fragment="copy">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">
                <span><img src="https://students.usask.ca/images/icons/healthy-vegetarian-eating.png" width="40" height="40" class="d-inline-block align-top" alt=""/></span>
                <span class="navBrandText"><strong>My Health Plate</strong></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto navList">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <div th:if="${user == null}" class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login
                            </a>

                            <form id="loginForm" class="dropdown-menu p-4" action="/" method="post">
                                <p id="loginWarning" class="warning" th:if="${param.error}">Email address or password not correct!</p>
                                <div class="form-group">
                                    <label for="username">Email address</label>
                                    <input type="email" class="form-control" id="username"  name="username" placeholder="email@example.com"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                                </div>
                                <!--<div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck2"/>
                                    <label class="form-check-label" for="dropdownCheck2">
                                        Remember me
                                    </label>
                                </div>-->
                                <button id="signInButton" type="submit" class="btn btn-info">Sign in</button>
                            </form>
                        </div>
                        <a class="nav-link" href="/user" th:if="${user != null}">Welcome <span th:text="${user.getUserName()}"></span></a>
                    </li>
                    <li>
                        <a class="nav-link" href="/logout" th:if="${user != null}">Logout</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

</body>
</html>
